  <!-- 解决方案：对于一个设置了 flex: 1 的元素，再对其设置 min-height：0，保证内容不超出外层容器 -->
  <!-- 解释：父元素设置 min-height: 0 相当于告诉子元素父元素 height > 0，
                     子元素可以由此间接地拿到父元素的高度，然后设置 height: 100% 保持父元素同样的高度，避免溢出 -->
