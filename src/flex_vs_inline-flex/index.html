<link rel="stylesheet" href="/src/flex_vs_inline-flex/index.css">
<h4>flex 布局</h4>
<div class="container flex">
  <div class="item">aaa</div>
  <div class="item height100">aaa</div>
  <div class="item">aaa</div>
  <div class="item">bbb</div>
  <div class="item">bbb</div>
  <div class="item">bbb</div>
</div>
<h4>inline-flex 布局</h4>
<div class="container inline_flex">
  <div class="item">aaa</div>
  <div class="item height100">aaa</div>
  <div class="item">aaa</div>
  <div class="item">bbb</div>
  <div class="item">bbb</div>
  <div class="item">bbb</div>
</div>
<!-- 差异描述：对于它们的内部的项目没有任何区别，也就是效果完全一样；
    对于容器div自身来说，一个表现为块级元素，一个表现为块级内联元素 -->
